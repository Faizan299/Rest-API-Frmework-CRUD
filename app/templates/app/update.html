<!DOCTYPE html>
<html>
<head>
	<title>Update</title>
</head>
<body>
	<form action="{% url 'update' %}" method="POST">
		{% csrf_token %}
		<label>Name</label>
		<input type="text" name="user" value="{{ record.name }}">
		<br>
		<label>Email</label>
		<input type="email" name="email", value="{{ record.email }}">
		<br>
		<input type="hidden" name="studentId" value="{{ record.id }}">
		<input type="submit" name="submit" value="update it">
	</form>
</body>
</html>
